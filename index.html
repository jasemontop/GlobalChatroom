<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌍 Global Chatroom</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="chat-container">
    <h1>🌍 Global Chatroom</h1>

    <!-- USERNAME FORM -->
    <form id="usernameForm" class="card">
      <h2>Join the party</h2>
      <input type="text" id="usernameInput" placeholder="Pick a username…" required />
      <input type="color" id="usernameColor" value="#ffd700" title="Choose your name color" />
      <button type="submit">Enter Chat</button>
      <p class="hint">You’ll appear to everyone with this name.</p>
    </form>

    <!-- CHAT GRID -->
    <div id="chatContainer" class="card grid" style="display:none;">
      <!-- LEFT CHAT -->
      <div class="left">
        <div id="chat" class="messages"></div>

        <!-- composer -->
        <div class="composer">
          <input id="messageInput" type="text" placeholder="Type a message…"/>
          <button id="sendButton" type="button">Send</button>
          <div id="typingIndicator" class="system" style="display:none;">Someone is typing…</div>
        </div>

        <!-- Change Name Color Button -->
        <div id="changeColorContainer">
          <button id="changeColorBtn">🎨 Change Name Color</button>
          <input type="color" id="nameColorPicker" />
          <button id="closeColorPicker">✕</button>
        </div>
      </div>

      <!-- RIGHT SIDEBAR -->
      <div class="right">
        <!-- Party Controls -->
        <div class="party-controls-card">
          <h3>Party Controls</h3>
          <div class="party-controls">
            <label>Party Name:</label>
            <input type="text" id="partyNameInput" placeholder="e.g., Family, Friends, Study Group"/>
            <label>Password:</label>
            <input type="text" id="partyPasswordInput" placeholder="leave empty for Public"/>
            <div class="party-actions">
              <button id="createPartyBtn" type="button">Create Party</button>
              <button id="joinPartyBtn" type="button">Join Party</button>
              <button id="leavePartyBtn" type="button">Leave Party</button>
            </div>
          </div>
        </div>

        <!-- Online Users & Available Parties -->
        <div class="users-container">
          <h3>Online Now</h3>
          <ul id="userList" class="users"></ul>

          <h3>Available Parties</h3>
          <ul id="partiesList" class="users"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    // Enter key sends message
    const input = document.getElementById('messageInput');
    const send = document.getElementById('sendButton');
    input.addEventListener('keydown', (e) => { 
      if (e.key === 'Enter') { 
        e.preventDefault(); 
        send.click(); 
      }
    });
  </script>

  <video id="unlockVideo" playsinline muted loop style="display:none;"></video>
</body>
</html>
