<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üåç Global Chatroom</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="chat-container">
    <h1>üåç Global Chatroom</h1>

    <!-- USERNAME -->
    <form id="usernameForm" class="card">
      <h2>Join the party</h2>
      <input type="text" id="usernameInput" placeholder="Pick a username‚Ä¶" required />
      <input type="color" id="usernameColor" value="#ffd700" title="Choose your name color" />
      <button type="submit">Enter Chat</button>
      <p class="hint">You‚Äôll appear to everyone with this name.</p>
    </form>

    <!-- CHANGE NAME COLOR BUTTON -->
    <div id="changeColorContainer" style="display:none; margin:10px 0;">
      <button id="changeColorBtn" type="button">Change Name Color</button>
      <input type="color" id="nameColorPicker" style="display:none;" />
    </div>

    <!-- THEME SELECTOR -->
    <div id="themeSelectorContainer" style="margin:10px 0; display:flex; gap:10px; justify-content:center;">
      <button id="themeBtn" type="button">Choose Theme</button>
      <div id="themeOptions" style="display:none; flex-wrap:wrap; gap:8px; justify-content:center;">
        <button class="themeOption" data-bg="#0d0f12" data-panel="#1b1f24" data-panel2="#14181c" data-accent="#4caf50">Space</button>
        <button class="themeOption" data-bg="#ffe6f0" data-panel="#ffb3d1" data-panel2="#ff99c2" data-accent="#ff33aa">Bubblegum</button>
        <button class="themeOption" data-bg="#f5f5f5" data-panel="#e0e0e0" data-panel2="#cfcfcf" data-accent="#3f51b5">Silver</button>
        <button class="themeOption" data-bg="#000000" data-panel="#111111" data-panel2="#222222" data-accent="#ff9800">Dark Orange</button>
      </div>
    </div>

    <!-- CHAT + SIDEBAR -->
    <div id="chatContainer" class="card grid" style="display:none;">
      <div class="left">
        <div id="chat" class="messages"></div>

        <!-- composer -->
        <div class="composer">
          <input id="messageInput" type="text" placeholder="Type a message‚Ä¶"/>
          <button id="sendButton" type="button">Send</button>
          <div id="typingIndicator" class="system" style="display:none;">Someone is typing‚Ä¶</div>
        </div>

        <!-- PARTY CONTROLS -->
        <div class="card" style="margin-top:10px;">
          <h3 style="margin-bottom:8px;">Party Controls</h3>
          <div class="party-controls">
            <label>Party Name:</label>
            <input type="text" id="partyNameInput" placeholder="e.g., Family, Friends, Study Group"/>

            <label>Password:</label>
            <input type="text" id="partyPasswordInput" placeholder="leave empty for Public"/>

            <div class="party-actions">
              <button id="createPartyBtn" type="button">Create Party</button>
              <button id="joinPartyBtn" type="button">Join Party</button>
              <button id="leavePartyBtn" type="button">Leave Party</button>
            </div>
          </div>
        </div>

      </div>

      <div class="right">
        <h3>Online now</h3>
        <ul id="userList" class="users"></ul>

        <h3 style="margin-top:12px;">Available Parties</h3>
        <div id="partiesList" class="users"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    // Enter key sends message
    const input = document.getElementById('messageInput');
    const send = document.getElementById('sendButton');
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); send.click(); }});

    // Theme button toggle
    const themeBtn = document.getElementById('themeBtn');
    const themeOptions = document.getElementById('themeOptions');
    themeBtn.addEventListener('click', () => {
      themeOptions.style.display = themeOptions.style.display === 'flex' ? 'none' : 'flex';
    });

    // Apply theme
    const themeButtons = document.querySelectorAll('.themeOption');
    themeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const bg = btn.dataset.bg;
        const panel = btn.dataset.panel;
        const panel2 = btn.dataset.panel2;
        const accent = btn.dataset.accent;

        document.documentElement.style.setProperty('--bg', bg);
        document.documentElement.style.setProperty('--panel', panel);
        document.documentElement.style.setProperty('--panel-2', panel2);
        document.documentElement.style.setProperty('--accent', accent);

        // Save selection
        localStorage.setItem('themeBg', bg);
        localStorage.setItem('themePanel', panel);
        localStorage.setItem('themePanel2', panel2);
        localStorage.setItem('themeAccent', accent);
      });
    });

    // Load saved theme
    const savedBg = localStorage.getItem('themeBg');
    const savedPanel = localStorage.getItem('themePanel');
    const savedPanel2 = localStorage.getItem('themePanel2');
    const savedAccent = localStorage.getItem('themeAccent');

    if(savedBg) document.documentElement.style.setProperty('--bg', savedBg);
    if(savedPanel) document.documentElement.style.setProperty('--panel', savedPanel);
    if(savedPanel2) document.documentElement.style.setProperty('--panel-2', savedPanel2);
    if(savedAccent) document.documentElement.style.setProperty('--accent', savedAccent);
  </script>

  <!-- Chat sounds -->
  <video id="unlockVideo" playsinline muted loop style="display:none;"></video>
</body>
</html>
