<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸŒ Global Chatroom</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="chat-container">
    <h1>ğŸŒ Global Chatroom</h1>

    <!-- USERNAME FORM -->
    <form id="usernameForm" class="card">
      <h2>Join the party</h2>
      <input type="text" id="usernameInput" placeholder="Pick a usernameâ€¦" required />
      <input type="color" id="usernameColor" value="#ffd700" title="Choose your name color" />
      <button type="submit">Enter Chat</button>
      <p class="hint">Youâ€™ll appear to everyone with this name.</p>
    </form>

    <!-- MAIN GRID -->
    <div class="grid card" id="chatContainer" style="display:none;">
      
      <!-- LEFT PANEL -->
      <div class="left-panel">
        <!-- PARTY CONTROLS PANEL -->
        <div class="party-buttons">
          <h3>Party Controls</h3>
          <label>Party Name:</label>
          <input type="text" id="partyNameInput" placeholder="e.g., Family, Friends, Study Group"/>
          <label>Password:</label>
          <input type="text" id="partyPasswordInput" placeholder="leave empty for Public"/>
          <button id="createPartyBtn" type="button">Create Party</button>
          <button id="joinPartyBtn" type="button">Join Party</button>
          <button id="leavePartyBtn" type="button">Leave Party</button>
        </div>

        <!-- ONLINE USERS PANEL -->
        <div class="party-buttons">
          <h3>Online Now</h3>
          <ul id="userList" class="users"></ul>
        </div>

        <!-- AVAILABLE PARTIES PANEL -->
        <div class="party-buttons">
          <h3>Available Parties</h3>
          <div id="partiesList" class="users"></div>
        </div>
      </div>

      <!-- CHAT AREA -->
      <div class="chat-area">
        <div id="chat" class="messages"></div>

        <!-- CHANGE NAME COLOR BUTTON -->
        <div id="changeColorContainer">
          <button id="changeColorBtn" type="button">ğŸ¨ Change Name Color</button>
          <input type="color" id="nameColorPicker" />
          <button id="closeColorPicker">âœ•</button>
        </div>

        <!-- MESSAGE COMPOSER -->
        <div class="composer">
          <input id="messageInput" type="text" placeholder="Type a messageâ€¦"/>
          <button id="sendButton" type="button">Send</button>
          <div id="typingIndicator" class="system" style="display:none;">Someone is typingâ€¦</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    // Enter key sends message
    const input = document.getElementById('messageInput');
    const send = document.getElementById('sendButton');
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); send.click(); }});
  </script>

</body>
</html>
